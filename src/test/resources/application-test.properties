spring.application.name=FilmPatro-Test
server.port=0

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

application.security.jwt.secret=TEST_SECRET
application.security.jwt.expiration-millis=3600000
application.security.jwt.refresh-expiration-millis=86400000

spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.mail.host=smtp.test.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test1234
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.oauth2.redirect-url=http://localhost/test-redirect

file.upload-dir=uploads-test

logging.level.root=INFO
logging.level.com.deepdhamala.filmpatro=DEBUG
