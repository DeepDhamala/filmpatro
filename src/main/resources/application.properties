spring.application.name=FilmPatro

server.port=8080



spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=create



application.security.jwt.secret=${JWT_SECRET}
application.security.jwt.expiration-millis=${JWT_EXPIRATION_MILLIS}
application.security.jwt.refresh-expiration-millis=${JWT_REFRESH_EXPIRATION_MILLIS}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true



app.oauth2.redirect-url=http://localhost:8080/

file.upload-dir=uploads

logging.level.root=INFO
logging.level.root.com.deepdhamala.filmpatro=DEBUG
